<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@300&family=Inter:wght@100;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&display=swap" rel="stylesheet">
    <title>Cupcakes</title>
</head>
<body>
    <h1>Cupcakes</h1>
    {% for cupcake in cupcakes %}
        <h3>{{ cupcake["name"] }}</h3>
        <h4>Flavor: {{cupcake[flavor"] }}</h4>
        <h4>Frosting: {{cupcake["frosting"] }}</h4>
        <h4>Price: ${{cupcake["price"] }}</h4>
    {% endfor %}

</body>
</html>
